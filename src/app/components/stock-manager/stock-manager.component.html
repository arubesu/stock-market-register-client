<mat-card>
    <mat-card-header> <mat-card-title>Stocks</mat-card-title> </mat-card-header>
    <form [formGroup]="stockForm">
      <mat-form-field appearance="outline">
        <mat-label>Stock Code</mat-label>
        <input matInput placeholder="Enter Stock Code" formControlName="code" maxlength=10/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input
        matInput
        [matDatepicker]="picker"
        placeholder="Choose a date"
        formControlName="date"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput placeholder="price" formControlName="price" />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        [disabled]="!stockForm.valid"
        (click)="performAction()"
      >
        {{ buttonAction }}
      </button>

      <button [hidden]="!isEditing" mat-raised-button (click)="cancel()">
        Cancel
      </button>
    </form>

    <mat-form-field class="filter" appearance="outline">
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Stock Code</th>
        <td mat-cell *matCellDef="let stock">{{ stock.code }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let stock">
          {{ stock.date | date: "mediumDate" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let stock">{{ stock.price  | currency:'BRL'}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let stock">
          <i class="material-icons" (click)="loadStock(stock.id)"> edit </i>
          <i class="material-icons" (click)="delete(stock.id)">
            delete_outline
          </i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
